title: Digital Trails Handbook
homepage_about: |
  Welcome to ***The Digital Trails Handbook***, a community-driven guide to the data we rely upon to navigate the great outdoors.
  It's written by trail mapping experts (not by AI), with insight from trail users, land managers, and app developers.
