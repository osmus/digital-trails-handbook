all_about: |
  This handbook comes out of the <a href="https://openstreetmap.us/trails/" target="_blank">OpenStreetMap US Trails Stewardship Initiative</a>,
  a collaborative effort to improve recreation data in the United States and beyond.

  Passionate about trails? You can <a href="https://openstreetmap.app.neoncrm.com/forms/trail-stewardship-involvement" target="_blank">get involved</a>
  or <a href="https://openstreetmap.app.neoncrm.com/forms/trails-stewardship-initiative" target="_blank">donate</a> to support our work.
